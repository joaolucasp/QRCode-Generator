<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--  -->
  <meta property="og:title" content="QR Code Generator" />
  <meta property="og:description" content="Gerador de QR Code automático gratuito" />

  <!-- Bootstrap CSS & JS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Style CSS -->
  <link rel="stylesheet" href="assets/stylesheet/style.css" type="text/css">

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/eac825cd8d.js" crossorigin="anonymous"></script>

  <!-- Shortcut Icon -->
  <link rel="shortcut icon" href="assets/images/qrcode-icon.png" type="image/png">

  <!-- HTML5Shiv -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

  <title>QRCode Generator</title>

</head>

<body>
  <section id="mainContainer" class="container text-center">
    <header>
      <h1>QR Code Generator</h1>
      <p>Cole uma URL ou insira um texto para criar seu QRCode.</p>
    </header>

    <div class="form row">
      <fieldset class="text-start mb-2">
        Campos Obrigatórios (*)
      </fieldset>

      <div class="col-12 form-floating">
        <input required='' onfocus="" name="text" id="key" inputmode="text" type="text"
          placeholder="Informe o valor que deseja para o QR Code">
        <hr>
      </div>

      <fieldset class="text-start mb-2">
        Parâmetros Opcionais
      </fieldset>

      <div class="col-md-6">
        <input required='' name="widhtSize" inputmode="number" type="number" placeholder="Largura (px)">
      </div>

      <div class="col-md-6 mb-3">
        <input required='' name="heightSize" inputmode="number" type="number" placeholder="Altura (px)">
      </div>

      <div class="col-12 mb-3">
        <button type="button">
          <img src="assets/images/qrcode-icon-white.png" style="width: 25px;" alt="">
          Gerar QRCode
        </button>
      </div>

    </div>

    <div class="qr-code-result">
      <img src="" class="img-fluid m-auto mb-3" alt="qr-code-result">
      <button type="button" class="btn btn-secondary w-100">
        <img src="assets/images/download-icon.png" class="d-inline" style="width: 25px;" alt="Botão de Download">
        <strong>Download</strong>
      </button>
    </div>
  </section>
  <script src="assets/js/qrCode.js"></script>
  <script src="assets/js/FileSaver.js"></script>

</body>

</html>
