<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--  -->
  <meta property="og:title" content="QR Code Generator" />
  <meta property="og:description" content="Gerador de QR Code automático gratuito" />

  <!-- Bootstrap CSS & JS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Style CSS -->
  <link rel="stylesheet" href="assets/stylesheet/style.css" type="text/css">

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/eac825cd8d.js" crossorigin="anonymous"></script>

  <!-- Shortcut Icon -->
  <link rel="shortcut icon" href="assets/images/qrcode-icon.png" type="image/x-icon">

  <!-- HTML5Shiv -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

  <title>QRCode Generator</title>

</head>

<body>
  <section id="mainContainer" class="container text-center">
    <header>
      <h1>QR Code Generator</h1>
      <p>Preencha os campos para criar seu QRCode.</p>
    </header>

    <div class="form">
      <fieldset class="text-start mb-2">
        Campos Obrigatórios (*)
      </fieldset>

      <div class="row">

        <div class="col-md-9 form-floating">
          <input required='' inputmode="text" type="text"
            name="name" id="key" class="form-control"
            placeholder="Informe o valor que deseja para o QR Code"
          >
          <label for="key">Informe o valor que deseja para o QR Code</label>
          
        </div>

        <div class="col-md-3 form-floating ls-custom-select">
          <select class="form-select ls-custom" id="format" aria-label="Opções de formato de arquivo" placeholder="Formato">
            <option selected value="png">.PNG</option>
            <option value="gif">.GIF</option>
            <option value="jpeg">.JPEG</option>
            <option value="jpg">.JPG</option>
            <option value="svg">.SVG</option>
            <option value="eps">.EPS</option>
          </select>
          <label for="widhtSize">Formato</label>
        </div>

        <div class="col-12">
          <hr>
        </div>

      </div>

      <fieldset class="text-start mb-2">
        Customização (Opcional)
      </fieldset>

      <div class="row mb-3">
        <div class="col-md-6">
          <div class="row">
            <div class="col-8 form-floating color-input">
              <input inputmode="number" type="number"
              name="color" id="color" class="form-control"
              placeholder="#Color">
              <label for="color">#Color</label>
            </div>
            <div class="col-4 color-picker">
              <input type="color" class="form-control form-control-color input-group-text" 
              id="GFG_Color" value="#000000" 
              >
            </div>
          </div>
        
        </div>
  
        <div class="col-md-6">
          <div class="row">
            <div class="col-8 form-floating color-input">
              <input inputmode="number" type="number"
              name="backgroundColor" id="backgroundColor" class="form-control"
              placeholder="#BackgroundColor">
              <label for="backgroundColor">#BackgroundColor</label>
            </div>
            <div class="col-4 color-picker">
              <input type="color" class="form-control form-control-color input-group-text" 
              id="GFG_BackgroundColor" value="#ffffff" 
              >
            </div>
          </div>
        
        </div>
      </div>

     <div class="row mb-3">
      <div class="col-12 form-floating">

        <input inputmode="number" type="number" 
        name="widhtSize" id="widhtSize" class="form-control"
        placeholder="Tamanho (px)"
        >
        <label for="widhtSize">Tamanho (px)</label>
        
      </div>
     </div>

      <div class="col-12 mb-3">
        <button type="button">
          <img src="assets/images/qrcode-icon-white.png" style="width: 25px;" alt="">
          Gerar QRCode
        </button>
      </div>

    </div>

    <div class="qr-code-result">
      <img src="" class="img-fluid m-auto mb-3" alt="qr-code-result">
      <button type="button" class="btn btn-secondary w-100">
        <img src="assets/images/download-icon.png" class="d-inline" style="width: 25px;" alt="Botão de Download">
        <strong>Download</strong>
      </button>
    </div>
  </section>
  <script src="assets/js/qrCode.js"></script>
  <script src="assets/js/FileSaver.js"></script>

</body>

</html>
